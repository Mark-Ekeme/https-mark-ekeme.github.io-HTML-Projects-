<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">

        <title>Survey Form</title>
      
    </head>
  
    <body style=background-color:#e3e3e3;>

        <h2 align="center">Demographic Questionnaire</h2><br>
   
      <h4>A. Please indicate your gender:<br><br>
        
       <input type="radio" class="radio" id="Male" name="gender" value="Male">
              <label for "Male">Male</label><br><br>
        
        <input type="radio" class="radio" id="Female" name="gender" value="Female">
              <label for "Female">Female</label><br><br>
        
        <input type="radio" class="radio" id="Male" name="gender" value="Other">
              <label for "Other">Other</label><br><br>
      
        <input type="radio" class="radio" id="Prefer not to say" name="gender"
              <label for "Prefer not to sat">Prefer not to say</label><br><br>
        </h4>
  
            <h4>B. Please indicate your major<br><br>
              
              <input type="text">
           
              <h4>C. Please specify your ethnicity:</h4>
 
 <input type="radio" class="radio" id="Caucasian" name="ethnicity" value="Caucasian">
              <label for "Caucasian">Caucasian</label><br><br>

<input type="radio" class="radio" id="African-American" name="ethnicity" value="African-American">
              <label for "African-American">African-American</label><br><br>
    
<input type="radio" class="radio" id="Latino or Hispanic" name="ethnicity" value="Latino or Hispanic">
              <label for "Latino or Hispanic">Latino or Hispanic</label><br><br>

   <input type="radio" class="radio" id="Asian" name="ethnicity" value="Asian">
              <label for "Asian">Asian</label><br><br>
   
 <input type="radio" class="radio" id="Native American" name="ethnicity" value="Native American">
              <label for "Native American">Native American</label><br><br>

  <input type="radio" class="radio" id="Native Hawaiian" name="ethnicity" value="Native Hawaiian">
              <label for "Native Hawaiian">Native Hawaiian</label><br><br>
  
<input type="radio" class="radio" id="Two or More" name="ethnicity" value="Two or More">
              <label for "Two or More">Two or More</label><br><br>
              
    <input type="radio" class="radio" id="Other/Unknown" name="ethnicity" value="Other/Unknown">
              <label for "Other/Unknown">Other/Unknown</label><br><br>

<input type="radio" class="radio" id="Prefer not to say" name="ethnicity" value="Prefer not to say">
              <label for "Prefer not to say">Prefer not to say</label>
    
    
   
              
      <h4>D. Please indicate your current classification:<br><br>

        <input type="radio" class="radio" id="Freshman" name="classification" value="Freshman">
              <label for "Freshman">Freshman</label><br><br>
        
        <input type="radio" class="radio" id="Sophomore" name="classification" value="Sophomore">
              <label for "Sophomore">Sophomore</label><br><br>
        
        <input type="radio" class="radio" id="Junior" name="classification" value="Junior">
              <label for "Junior">Junior</label><br><br>
        
        <input type="radio" class="radio" id="Senior" name="classification" value="Senior">
              <label for "Senior">Senior</label><br><br>
        
        </h4>
             <h4>E. Are you currently a full-time student?<br><br>
               
               <input type="radio" class="radio" id="Yes" name="full-time status" value="Yes">
              <label for "Yes">Yes</label><br><br>
               
               <input type="radio" class="radio" id="No" name="full-time status" value="No">
              <label for "No">No</label><br><br>
               
               </h4>
             <h4>F. Please indicate your age<br><br>

<input type="text"></h4>
